{% extends "base.html" %}

{% block body %}
<div class="container">
  <div class="page-header">
    <h3>{{groupInfo.name}}</h3>
    <p class="description">{{groupInfo.description}}</p>
  </div>
  {% for q in questions %}
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-10">
              <h5>{{q.question}}</h5>
              Posted by {{q.poster}}
            </div>
            <div class="col-lg-2">
              <a href="#"><i class="fa fa-arrow-up green big"></i></a>
              <a href="#"><i class="fa fa-arrow-down red big"></i></a>
              <br>
              <div class="progress">
                <div class="progress-bar" style="width:50%;"></div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
